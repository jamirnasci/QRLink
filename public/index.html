<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1 class="title">QR Code Generator</h1>
        <form id="form">
            <input type="text" name="link" id="linkInput" placeholder="Insira o link...">
            <button type="submit" class="bt-submit">Gerar QR code</button>
        </form>
        <div class="qr-box">
            <img src="" alt="QR Code" id="qrCodeImg">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
<script src="./js/script.js"></script>
</html>
